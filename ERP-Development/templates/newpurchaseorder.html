<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            margin-top: 20px;
        }

        .btn-custom {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Purchase Order Details</h1>
    </div>
    <div class="container">
        <h2>PO Number: {{ po['PO_Number'] }}</h2>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th>PO Number</th>
                    <td>{{ po['PO_Number'] }}</td>
                </tr>
                <tr>
                    <th>Vendor</th>
                    <td>{{ po['Vendor'] }}</td>
                </tr>
                <tr>
                    <th>Date</th>
                    <td>{{ po['Date'] }}</td>
                </tr>
                <tr>
                    <th>Amount</th>
                    <td>{{ po['Amount'] }}</td>
                </tr>
                <!-- Add other fields as needed -->
            </tbody>
        </table>
        <a href="{{ url_for('poindex') }}" class="btn btn-primary btn-custom">Back to PO List</a>
    </div>
</body>
</html>
